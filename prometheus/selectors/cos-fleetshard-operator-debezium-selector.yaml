apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    app: cos
  name: cos-fleetshard-operator-debezium-selector
  namespace: redhat-openshift-connectors
spec:
  podMetricsEndpoints:
    - interval: 15s
      path: /q/metrics
      port: http
      honorLabels: true
  selector:
    matchLabels:
      app.kubernetes.io/name: cos-fleetshard-operator-debezium
      app.kubernetes.io/part-of: cos
